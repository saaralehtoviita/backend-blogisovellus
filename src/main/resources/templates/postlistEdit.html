<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogpost listing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/omatyyli.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<!--Tämä sivu on admin tason käyttäjille. Admin-tason käyttäjä voi poistaa, muokata postauksia.-->
<body class="ml-4 mt-4">
    <h1 class="mt-4">Admin page</h1>
    <p class="mt-3">Welcome to the admin page - as an admin, you can read, delete and edit posts.</p>
    <table class="table table-striped mt-3">
        <!--Otsikkorivi-->
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Writer</th>
            <th>Keywords</th> 
            <th>Functions</th>     
        </tr>
        <!--Postausten tiedot-->
                <tr th:each = "postaus : ${posts}">
                <td><a th:text="${postaus.title}" th:href="@{/post/{id}(id=${postaus.postId})}"></a>
                </td>
            <td th:text="${postaus.postDate}"></td>
            <td th:text="${postaus.writer != null ? postaus.writer.firstName + ' ' + postaus.writer.lastName : 'Unknown'}"></td>
            <td>
                <ul id="list-keyword" th:if="${#lists.size(postaus.postKeywords) > 0}">
                    <li th:each="pk : ${postaus.postKeywords}" th:text="${pk.keyword.strKeyword}"></li>
                </ul>
            </td>
            <td>
                <form th:action="@{/deletePost/{id}(id=${postaus.postId})}" method="post">
                <button type="submit" class="btn btn-sm btn-delete">Delete post</button>
                </form>
                    <a class="btn btn-sm btn-edit mt-2" th:href="@{/editPost/{id}(id=${postaus.postId})}">Edit post</a>
            </td>
        </tr>
    </table>
    <!-- <a href="/addPost" class="btn">Write post</a> -->
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-signout mt-2">
          <i class="bi bi-box-arrow-right"></i> Sign out</button>  
    </form>
</body>
</html>
